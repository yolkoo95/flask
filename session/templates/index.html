<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Session</title>
    </head>
    <body>
        <ul>
            {% for note in notes %}
                <li>{{note}}</li>
            {% endfor %}
        </ul>

        <form action="{{url_for("index")}}" method="post">
            <input type="text" name="note" placeholder="notes" autofocus autocomplete off>
            <button name="submit">submit</button>
        </form> 
    </body>
</html>
