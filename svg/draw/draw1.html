<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <title>Draw</title>
    </head>
    <body>
        <svg id="svg" style="width: 100%; height:800px"></svg>
    </body>
    <script>
        const svg = d3.select('#svg');
        let drawing = false;

        function draw_point() {
            if (drawing === false) {
                return;
            }

            const coords = d3.mouse(this);

            svg.append('circle')
               .attr('cx', coords[0])
               .attr('cy', coords[1])
               .attr('r', 5)
               .style('fill', 'black');
        }

        svg.on('mousedown', () => {
            drawing = true;
        })

        svg.on('mouseup', () => {
            drawing = false;
        })

        svg.on('mousemove', draw_point);

    </script>
</html>
