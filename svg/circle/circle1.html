<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <title>circle</title>
    </head>
    <body>
        <svg id="svg" style="width:100%; height:800px"></svg>
    </body>
    <script>
        const svg = d3.select('#svg');
            svg.append('circle')
                .attr('cx', 200)
                .attr('cy', 200)
                .attr('r',90)
                .style('fill', 'green');
    </script>
</html>
