<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>words1</title>
    </head>

    <body>

        <input type="text" name="query" autofocus autocomplete="off" placeholder="Query">
        <ul> </ul>
        
        <script src="large.js"></script>
        <script>
            let input = document.querySelector('input');
            // dealing all things in js
            input.onkeyup = function() {
                html = '';
                if (input.value) {
                    for (word of WORDS) {
                        if (word.startsWith(input.value)) {
                            html += '<li>' + word + '</li>';
                        }
                    }
                }

                document.querySelector('ul').innerHTML = html;
            }
        </script>
        
    </body>
</html>
